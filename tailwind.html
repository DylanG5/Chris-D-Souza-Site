<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tailwind</title>
    <link
      href="https://unpkg.com/@material-tailwind/html@latest/styles/material-tailwind.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          container: {
            center: true,
          },
        },
      };
    </script>
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body>
    <!-- header/navigation -->
    <header
      class="w-full h-96 bg-[url('images/HeadshotTshirt-cropjpeg.jpg')] bg-cover bg-top"
    >
      <div x-data="{ isOpen: false }" class="flex justify-between p-4 lg:p-8">
        <div class="flex items-center">
          <h3 class="text-2xl font-bold text-white">Chris D'Souza</h3>
        </div>

        <!-- left header section -->
        <div class="flex items-center justify-between">
          <button @click="isOpen = !isOpen" type="submit">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-6 h-6 text-white lg:hidden"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </button>
          <div class="hidden space-x-6 lg:inline-block text-white">
            <a href="#" class="text-base">Books</a>
            <a href="#" class="text-base">Lectures</a>
            <a href="#" class="text-base">Testimonials</a>
            <a href="#" class="text-base">Songs</a>
            <a href="#" class="text-base">Contact</a>
          </div>

          <!-- mobile navbar -->
          <div class="mobile-navbar">
            <!-- navbar wrapper -->
            <div
              class="fixed left-0 w-full p-5 bg-black top-16"
              x-show="isOpen"
              @click.away=" isOpen = false"
            >
              <div class="flex flex-col space-y-6 text-white">
                <a href="#" class="text-sm">Books</a>
                <a href="#" class="text-sm">Lectures</a>
                <a href="#" class="text-sm">Testimonials</a>
                <a href="#" class="text-sm">Songs</a>
                <a href="#" class="text-sm">Contact</a>
              </div>
            </div>
          </div>
          <!-- end mobile navbar -->
        </div>
        <!-- right header section -->
      </div>
    </header>
  </body>
</html>
